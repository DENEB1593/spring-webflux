<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome page</title>
</head>
<body>
  <div>
    <h2>포스팅 수</h2><br>
    <h3 id="post_count"></h3>
  </div>
  <script>
    const sse = new EventSource("http://localhost:8080/post/count");
    const postCount = document.getElementById("post_count");

    // event
    sse.addEventListener('postcount-event', (e) => {
      const data = e.data;
      postCount.innerHTML = data;
    });

  </script>
</body>
</html>
